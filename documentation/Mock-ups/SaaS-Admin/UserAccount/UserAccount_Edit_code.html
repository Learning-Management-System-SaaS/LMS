<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#11bed4",
              "background-light": "#f6f8f8",
              "background-dark": "#102022",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      };
    </script>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="bg-white dark:bg-[#1a2c2e] border-b border-black/10 dark:border-white/10">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<div class="text-primary size-8">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_319)">
<path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
</g>
<defs>
<clipPath id="clip0_6_319">
<rect fill="white" height="48" width="48"></rect>
</clipPath>
</defs>
</svg>
</div>
<h2 class="text-lg font-bold text-black dark:text-white">Acme Co</h2>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">Dashboard</a>
<a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">Subscriptions</a>
<a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">Customers</a>
<a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">Products</a>
<a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">Discounts</a>
<a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">Settings</a>
</nav>
<div class="flex items-center">
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDBp3VkqI7rC4yAjsg2V8t7FKtKfEaua4661PBh7REjZYC1ytpVk5Pp6QzmQ3HoF4ayfDJ2MIRNdBm_7uBRsFEZRDcUlLzB0tTBvo0MWn8-RyohB848oJjuTHhG1ohlQCFTyk6pCUIMSB2foRFdzZk7eRL1hr8IzWphAATgAwRzfpdCwlmpIJXBNiOenhZk4RuiJ7QAwpSlvKafO_9-EOQoHtjlqDzJJ7Sjdjv_LEYcPRLB1NvcNYj4KMV1ORzeC_RwyXF5zQVPS1ax");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-lg space-y-8">
<div>
<h1 class="text-3xl font-extrabold text-black dark:text-white">Edit User</h1>
<p class="mt-2 text-sm text-black/60 dark:text-white/60">Manage user details and access.</p>
</div>
<form class="mt-8 space-y-6 bg-white dark:bg-[#1a2c2e] p-8 rounded-lg shadow-md">
<div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-black dark:text-white" for="tenant">Tenant</label>
<select class="form-select mt-1 block w-full rounded border-black/20 dark:border-white/20 bg-transparent dark:bg-transparent text-black dark:text-white focus:border-primary focus:ring-primary" id="tenant" name="tenant">
<option selected="">Innovate Inc.</option>
<option>Synergy Corp</option>
<option>Quantum Solutions</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="first-name">First Name</label>
<input class="mt-1 block w-full rounded border-black/20 dark:border-white/20 bg-transparent dark:bg-transparent text-black dark:text-white focus:border-primary focus:ring-primary" id="first-name" name="first-name" type="text" value="Jane"/>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="last-name">Last Name</label>
<input class="mt-1 block w-full rounded border-black/20 dark:border-white/20 bg-transparent dark:bg-transparent text-black dark:text-white focus:border-primary focus:ring-primary" id="last-name" name="last-name" type="text" value="Doe"/>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-black dark:text-white" for="email">Email</label>
<input class="mt-1 block w-full rounded border-black/20 dark:border-white/20 bg-transparent dark:bg-transparent text-black dark:text-white focus:border-primary focus:ring-primary" id="email" name="email" type="email" value="jane.doe@innovate.com"/>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-black dark:text-white" for="password">Password</label>
<input class="mt-1 block w-full rounded border-black/20 dark:border-white/20 bg-transparent dark:bg-transparent text-black dark:text-white placeholder-black/40 dark:placeholder-white/40 focus:border-primary focus:ring-primary" id="password" name="password" placeholder="Enter new password to reset" type="password"/>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent rounded text-sm font-semibold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                Save Changes
              </button>
</div>
</form>
</div>
</main>
</div>

</body></html>
