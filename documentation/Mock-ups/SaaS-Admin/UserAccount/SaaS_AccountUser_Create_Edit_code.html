<style>

<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">

<div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-5">

<div class="flex flex-wrap justify-between gap-3 p-4">
<div class="flex min-w-72 flex-col gap-3">

<p class="text-[#4c739a] dark:text-slate-400 text-base font-normal leading-normal font-display">Fill in the details to create a new user account.</p>
</div>
</div>
<div class="flex flex-col gap-6 p-4">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border bg-background-light focus:border-primary h-14 bg-[image:var(--select-button-svg)] placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal font-display" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(76,115,154)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<option value="one">Select a role</option>
<option value="two">Admin</option>
<option value="three">Editor</option>
<option value="four">Viewer</option>
</select>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2 font-display">First Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal font-display" placeholder="Enter first name" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2 font-display">Last Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal font-display" placeholder="Enter last name" value=""/>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2 font-display">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal font-display" placeholder="Enter email address" type="email" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2 font-display">Phone</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal font-display" placeholder="Enter phone number" type="tel" value=""/>
</label>
</div>
<div class="grid grid-cols-1">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2 font-display">Password</p>
<div class="relative w-full">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border bg-background-light focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal font-display pr-12" placeholder="Enter password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 hover:text-gray-700">

</div>
</label>
