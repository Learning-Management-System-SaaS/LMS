<h2 class="text-3xl font-bold tracking-tight text-center">Create a New User Account</h2>
<p class="mt-2 text-center text-sm text-muted-light dark:text-muted-dark">Fill in the details below to create a new user.</p>

<div class="bg-card-light dark:bg-card-dark p-8 rounded-lg shadow-md">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium" for="tenant">Tenant</label>
<div class="mt-1">
<select class="form-select appearance-none block w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-md shadow-sm placeholder-muted-light dark:placeholder-muted-dark focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-card-light dark:bg-card-dark" id="tenant" name="tenant">

<option value="tenant1">Alpha Corp</option>
<option value="tenant2">Beta Inc</option>
<option value="tenant3">Gamma LLC</option>
</select>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium" for="first-name">First Name</label>
<div class="mt-1">
<input class="block w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-md shadow-sm placeholder-muted-light dark:placeholder-muted-dark focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-card-light dark:bg-card-dark" id="first-name" name="first-name" placeholder="John" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium" for="last-name">Last Name</label>
<div class="mt-1">
<input class="block w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-md shadow-sm placeholder-muted-light dark:placeholder-muted-dark focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-card-light dark:bg-card-dark" id="last-name" name="last-name" placeholder="Doe" type="text"/>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium" for="email">Email</label>
<div class="mt-1">
<input autocomplete="email" class="block w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-md shadow-sm placeholder-muted-light dark:placeholder-muted-dark focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-card-light dark:bg-card-dark" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium" for="password">Password</label>
<div class="mt-1 relative">
<input autocomplete="current-password" class="block w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-md shadow-sm placeholder-muted-light dark:placeholder-muted-dark focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-card-light dark:bg-card-dark" id="password" name="password" placeholder="••••••••" type="password"/>
