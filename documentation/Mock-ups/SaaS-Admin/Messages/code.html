<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDNayqRkgFh5U9c7jYX-GoIxZ9VBFVIQSxyifjnk_f56_hKnxGK1-5g6PJror8MWLqxo74jxnKALrdeSbKxgqqa9UpkmVBPQxmquV22OLlwPDy3ec2kjJm8yud2vQpHSSGSGpo4U5DpsTJpzPP0JrmERyRkSZMDboCdgTILX4kCyMAY-si8HmwMqYmVtqDdlT97TdQcanYBTy0Bcl9NQ4BJ8TZVKKw1aExp97f5Skh6Iq2F9ka0Z60tFnCOhSrhYq24tcbcAomFAQM");'></div>
</div>

</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="max-w-2xl mx-auto">
<div class="mb-8">
<h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Create New Message</h2>
<p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Fill out the form below to send a new message within the system.</p>
</div>
<form class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="tenant">Tenant</label>
<select class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" id="tenant" name="tenant">
<option>Select Tenant</option>
<option>Tenant A</option>
<option>Tenant B</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="division">Division</label>
<select class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" id="division" name="division">
<option>Select Division</option>
<option>Sales</option>
<option>Support</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="subject">Subject</label>
<input class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" id="subject" name="subject" placeholder="e.g. Important Update" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="content">Content</label>
<textarea class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" id="content" name="content" placeholder="Your message here..." rows="4"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="receiver">Receiver</label>
<input class="mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" id="receiver" name="receiver" placeholder="e.g. user@example.com" type="text"/>
</div>
<div class="flex items-center justify-between bg-background-light dark:bg-background-dark/50 p-4 rounded-lg border border-slate-200 dark:border-slate-800">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Mark as Read</span>
<label class="relative inline-flex items-center cursor-pointer" for="status">
<input class="sr-only peer" id="status" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 dark:bg-slate-700 rounded-full peer peer-focus:ring-2 peer-focus:ring-primary/50 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-slate-600 peer-checked:bg-primary"></div>
</label>
</div>
<div class="flex justify-end gap-4 pt-4">
<button class="px-4 py-2 text-sm font-medium rounded-lg bg-slate-200 dark:bg-slate-800 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 dark:focus:ring-offset-background-dark" type="button">Cancel</button>
<button class="px-4 py-2 text-sm font-medium rounded-lg bg-primary text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">Create Message</button>
</div>
</form>
</div>
</main>
</div>
