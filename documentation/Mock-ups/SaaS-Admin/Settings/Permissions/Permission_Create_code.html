<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11bed4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102022",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input {
            --tw-ring-color: transparent;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between px-10 py-3 border-b border-black/10 dark:border-white/10">
<div class="flex items-center gap-4">
<div class="w-6 h-6 text-black dark:text-white">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_535)">
<path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
</g>
<defs>
<clipPath id="clip0_6_535">
<rect fill="white" height="48" width="48"></rect>
</clipPath>
</defs>
</svg>
</div>
<h1 class="text-lg font-bold text-black dark:text-white">Access Control</h1>
</div>
<div class="flex items-center gap-6">
<nav class="flex items-center gap-6">
<a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-black dark:hover:text-white transition-colors" href="#">Overview</a>
<a class="text-sm font-medium text-primary" href="#">Permissions</a>
<a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-black dark:hover:text-white transition-colors" href="#">Roles</a>
<a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-black dark:hover:text-white transition-colors" href="#">Users</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-black/5 dark:bg-white/5 text-black/60 dark:text-white/60 hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">help</span>
</button>
<div class="w-10 h-10 bg-center bg-no-repeat bg-cover rounded-full" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDK6ycMTe5RF8iKc7lPRFyPInegoGINJW9nXJLCOP52rBXW-uMPrS34cCbzd2KsggXIZEO06Zur4T6aK1ypgwzcFMFNim3LNNDx938BcB1USQEQx5O7V-4HITB8zYGJgaf-jPCLYjpkWoasf-zHWglUPTiDeEMsBtPMTd0AJ3J1g03XDWaewrlrAV_OU3R1Rg5oik2UvUJG_8nwf6Pd1WrN5E3ZI9uxAS6dcmMEpquISr3imAeVx5NA8i6IgZ3c8Xb987hRIKFhY9JU");'></div>
</div>
</div>
</header>
<main class="flex-grow w-full max-w-2xl px-4 py-12 mx-auto">
<div class="flex flex-col gap-8">
<div>
<h2 class="text-3xl font-bold tracking-tight text-black dark:text-white">Create Permission</h2>
<p class="mt-2 text-base text-black/60 dark:text-white/60">Fill in the details below to add a new permission.</p>
</div>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="name">Name</label>
<input class="block w-full px-4 py-3 mt-1 text-black bg-white border border-black/10 rounded-lg dark:bg-background-dark dark:text-white dark:border-white/10 focus:ring-primary focus:border-primary" id="name" placeholder="e.g., view-dashboard" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="description">Description</label>
<textarea class="block w-full px-4 py-3 mt-1 text-black bg-white border border-black/10 rounded-lg dark:bg-background-dark dark:text-white dark:border-white/10 focus:ring-primary focus:border-primary" id="description" placeholder="e.g., Allows users to view the main dashboard" rows="4"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="url">URL</label>
<input class="block w-full px-4 py-3 mt-1 text-black bg-white border border-black/10 rounded-lg dark:bg-background-dark dark:text-white dark:border-white/10 focus:ring-primary focus:border-primary" id="url" placeholder="e.g., /dashboard" type="text"/>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="inline-flex items-center justify-center h-12 px-6 text-sm font-bold text-black rounded-lg bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
                        Create Permission
                    </button>
</div>
</div>
</main>
</div>

</body></html>
