<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#11bed4",
              "background-light": "#f6f8f8",
              "background-dark": "#102022",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",

              xl: "0.75rem",
              full: "9999px"
            },
          },
        },
      };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#1E293B] dark:text-slate-300">
<div class="flex h-screen w-full flex-col">
<header class="flex-shrink-0 border-b border-black/10 dark:border-white/10">
<div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
<div class="flex items-center gap-4">
<svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
<h1 class="text-lg font-bold text-slate-800 dark:text-white">Role Manager</h1>
</div>
<nav class="hidden items-center gap-6 text-sm font-medium md:flex">
<a class="text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary" href="#">Dashboard</a>
<a class="text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary" href="#">Roles</a>
<a class="text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary" href="#">Permissions</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-light text-slate-600 hover:bg-primary/20 dark:bg-background-dark dark:text-slate-300 dark:hover:bg-primary/30">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
</svg>
</button>
<div class="h-10 w-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDoGvuYBDthKF0QMpRiOlRRWKUswQAKCZZ00suIt63aizKHTi3nHq4Tzj7X0i5TyhUhMCEpi_2UOLiZsvZT42kZn5BaEEi2yE0210lIaDyQ8P7fEw2JQ-rHUSrnTc-O7omnAq0_jkh6iiz0DAxi2hsTsK1iyFZ8yzG-Ukp6isejg17SDiVsepQebQtGYI4LYgpfev7rNET0Ya4VTno32S3LUArWGiZN9OZo3bmOT1v3nU1825WISe8DhXQmiGpzRD4mLIX3Z1uSLpTZ");'></div>
</div>
</div>
</header>
<main class="flex-1 overflow-y-auto">
<div class="mx-auto max-w-2xl px-4 py-10 sm:px-6 lg:px-8">
<div class="space-y-8">
<div>
<h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Edit Role</h2>
<p class="mt-1 text-sm text-slate-500 dark:text-slate-400">Modify the details of the selected role.</p>
</div>
<div class="rounded-lg border border-black/10 bg-white dark:border-white/10 dark:bg-background-dark/50">
<div class="p-6">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="role-name">Role Name</label>
<div class="mt-1">
<input class="block w-full rounded border-black/10 bg-background-light py-3 px-4 text-slate-900 placeholder-slate-400 focus:border-primary focus:ring-primary dark:border-white/10 dark:bg-background-dark dark:text-white sm:text-sm" id="role-name" name="role-name" type="text" value="Administrator"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="description">Description</label>
<div class="mt-1">
<textarea class="block w-full rounded border-black/10 bg-background-light py-3 px-4 text-slate-900 placeholder-slate-400 focus:border-primary focus:ring-primary dark:border-white/10 dark:bg-background-dark dark:text-white sm:text-sm" id="description" name="description" rows="4">Has full access to all system features and settings.</textarea>
</div>
</div>
</form>
</div>
<div class="flex justify-end rounded-b-lg border-t border-black/10 bg-background-light/50 px-6 py-4 dark:border-white/10 dark:bg-background-dark/20">
<button class="rounded bg-primary px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="button">
                  Save Changes
                </button>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
