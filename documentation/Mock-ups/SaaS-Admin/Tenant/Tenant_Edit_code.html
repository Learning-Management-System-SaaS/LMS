<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Tenant</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#11bcd4", "background-light": "#f6f8f8", "background-dark": "#102022", success: "#7ED321", error: "#D0021B"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex min-h-screen">
<aside class="w-64 bg-white dark:bg-background-dark border-r border-gray-200 dark:border-gray-800 flex flex-col">
<div class="p-4 flex items-center gap-3 border-b border-gray-200 dark:border-gray-800">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="SaaS Admin logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCLgLGRT5vMIFu_ZfMZS8zq9FPvjLcNM2t74zxYhNNDb_3uyGhAijNACiIRXWeFczJTTl5t6mpC4tgW7dbIaAJpunLC8amO1r_mLZHtUcXlkAkbIDVjwYbSj0ndozLu9L1RGe2UQ8g4x5oYXZ6kt7XvpOMykV8mYGKNCrhbBKyduPEj1RayqX5z760UZXz4eVIR4QnviVcT-kiUo5dWDqXtoYXGaQrj4TlZEE1llY7epmf6k5VLZXEhztzqohNwOF4U5KKpZSxK_A");'></div>
<div class="flex flex-col">
<h1 class="text-gray-900 dark:text-white text-base font-medium">SaaS Admin</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm">admin@example.com</p>
</div>
</div>
<nav class="flex-1 p-4 space-y-2">
<a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">dashboard</span>
<p class="text-sm font-medium">Dashboard</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-primary bg-primary/10 dark:bg-primary/20 rounded-lg" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">groups</span>
<p class="text-sm font-medium">Tenants</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">receipt_long</span>
<p class="text-sm font-medium">Billing</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-sm font-medium">Settings</p>
</a>
</nav>
<div class="p-4 border-t border-gray-200 dark:border-gray-800">
<button class="flex w-full items-center justify-center rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold">
<span>New Tenant</span>
</button>
</div>
</aside>
<main class="flex-1 p-8">
<div class="max-w-4xl mx-auto">
<div class="flex flex-wrap justify-between gap-4 mb-8">
<div class="flex flex-col gap-1">
<h1 class="text-3xl font-black text-gray-900 dark:text-white">Edit Tenant: Acme Inc.</h1>
<p class="text-base text-gray-500 dark:text-gray-400">Modify the details for the selected tenant.</p>
</div>
</div>
<div class="bg-white dark:bg-gray-900/50 p-8 rounded-xl shadow-sm">
<form class="space-y-8">
<div>
<h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-6">Tenant Information</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col">
<p class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2">Tenant Name</p>
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary h-12 px-4" value="Acme Inc."/>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2">Status</p>
<select class="form-select flex w-full rounded-lg text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary h-12 px-4">
<option selected="" value="active">Active</option>
<option value="inactive">Inactive</option>
<option value="trial">Trial</option>
</select>
</label>
</div>
</div>
<div>
<h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-6">Location</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col">
<p class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2">Country</p>
<select class="form-select flex w-full rounded-lg text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary h-12 px-4">
<option>Canada</option>
<option selected="">United States</option>
<option>Mexico</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2">State/Province</p>
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary h-12 px-4" value="California"/>
</label>
</div>
<div class="mt-6">
<label class="flex flex-col">
<p class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2">Street Address</p>
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary h-12 px-4" value="123 Innovation Drive"/>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
<label class="flex flex-col">
<p class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2">City</p>
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary h-12 px-4" value="Palo Alto"/>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2">Postal Code</p>
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary h-12 px-4" value="94301"/>
</label>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-700/50 pt-8">
<div class="flex justify-between items-center">
<div>
<h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Subscription</h2>
<p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Current Plan: <span class="font-medium text-gray-700 dark:text-gray-300">Premium</span></p>
</div>
<button class="px-5 py-2.5 rounded-lg text-sm font-semibold text-white bg-primary hover:bg-primary/90" type="button">Manage Subscription</button>
</div>
</div>
<div class="flex justify-end gap-4 pt-8 border-t border-gray-200 dark:border-gray-700/50 mt-8">
<button class="px-6 py-2 rounded-lg text-sm font-semibold text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700" type="button">Cancel</button>
<button class="px-6 py-2 rounded-lg text-sm font-semibold text-white bg-primary hover:bg-primary/90" type="submit">Save Changes</button>
</div>
</form>
</div>
</div>
</main>
</div>
</body></html>
