<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Tenant</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#11bcd4", "background-light": "#f6f8f8", "background-dark": "#102022"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-slate-50">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root">
<div class="layout-container flex h-full grow flex-row">
<div class="flex flex-col w-64 bg-white dark:bg-[#18232f] border-r border-slate-200 dark:border-slate-800">
<div class="flex h-full min-h-[700px] flex-col justify-between p-4">
<div class="flex flex-col gap-4">
<div class="flex gap-3 items-center px-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="SaaS Admin logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC9nhEQhD5bBLydKE2_plDru9SOu1GiOgnTgLabKGjYVVe655hi2RBYMjvKga_uBgEJE6lLOR3SQg0XsIVgtRYNqJAOBrkuJLsDzHCcfU-lG229rOybvbTx9JnyNXRZQRQsJn-4DeK3_OPpGLRMPa45lmiHDhhcy2yWsZx8-UNRQW0IvtjRPHrNfc25YVf1VNRovl58JQZEzEMObZbME0mtjt0YhrVcfGSL81lsr9Z-gqNwU_naHtaVltjh4DsITafL5LrDmaRY-w");'></div>
<div class="flex flex-col">
<h1 class="text-[#0d141b] dark:text-slate-50 text-base font-medium leading-normal">SaaS Admin</h1>
<p class="text-[#4c739a] dark:text-slate-400 text-sm font-normal leading-normal">admin@example.com</p>
</div>
</div>
<div class="flex flex-col gap-2 mt-4">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined text-[#0d141b] dark:text-slate-50">dashboard</span>
<p class="text-[#0d141b] dark:text-slate-50 text-sm font-medium leading-normal">Dashboard</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 dark:bg-primary/20" href="#">
<span class="material-symbols-outlined text-primary">group</span>
<p class="text-primary text-sm font-medium leading-normal">Tenants</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined text-[#0d141b] dark:text-slate-50">settings</span>
<p class="text-[#0d141b] dark:text-slate-50 text-sm font-medium leading-normal">Settings</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined text-[#0d141b] dark:text-slate-50">person</span>
<p class="text-[#0d141b] dark:text-slate-50 text-sm font-medium leading-normal">Profile</p>
</a>
</div>
</div>
<div class="flex flex-col gap-4">
<div class="flex flex-col gap-1">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined text-[#0d141b] dark:text-slate-50">help_center</span>
<p class="text-[#0d141b] dark:text-slate-50 text-sm font-medium leading-normal">Help</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined text-[#0d141b] dark:text-slate-50">support_agent</span>
<p class="text-[#0d141b] dark:text-slate-50 text-sm font-medium leading-normal">Support</p>
</a>
</div>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-slate-200 dark:bg-slate-700 text-[#0d141b] dark:text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-slate-300 dark:hover:bg-slate-600">
<span class="truncate">Logout</span>
</button>
</div>
</div>
</div>
<div class="flex flex-1 flex-col p-8">
<div class="layout-content-container flex flex-col flex-1">
<div class="flex flex-wrap justify-between gap-3 p-4">
<p class="text-[#0d141b] dark:text-slate-50 text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Add New Tenant</p>
</div>
<div class="space-y-8 mt-6">
<div class="bg-white dark:bg-[#18232f] p-6 rounded-xl shadow-sm">
<h2 class="text-[#0d141b] dark:text-slate-50 text-[22px] font-bold leading-tight tracking-[-0.015em] pb-5 border-b border-slate-200 dark:border-slate-800">General Information</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-6">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Tenant Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary border border-[#cfdbe7] dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" placeholder="Enter tenant name" value=""/>
</label>
<div>
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Status</p>
<div class="flex items-center gap-4">
<div class="flex items-center">
<input checked="" class="w-4 h-4 text-primary bg-slate-100 border-slate-300 focus:ring-primary dark:focus:ring-primary dark:ring-offset-slate-800 focus:ring-2 dark:bg-slate-700 dark:border-slate-600" id="active-radio" name="status" type="radio"/>
<label class="ms-2 text-sm font-medium text-[#0d141b] dark:text-slate-300" for="active-radio">Active</label>
</div>
<div class="flex items-center">
<input class="w-4 h-4 text-primary bg-slate-100 border-slate-300 focus:ring-primary dark:focus:ring-primary dark:ring-offset-slate-800 focus:ring-2 dark:bg-slate-700 dark:border-slate-600" id="inactive-radio" name="status" type="radio"/>
<label class="ms-2 text-sm font-medium text-[#0d141b] dark:text-slate-300" for="inactive-radio">Inactive</label>
</div>
</div>
</div>
</div>
</div>
<div class="bg-white dark:bg-[#18232f] p-6 rounded-xl shadow-sm">
<h2 class="text-[#0d141b] dark:text-slate-50 text-[22px] font-bold leading-tight tracking-[-0.015em] pb-5 border-b border-slate-200 dark:border-slate-800">Location</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-6">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Country</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary border border-[#cfdbe7] dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
<option>United States</option>
<option>Canada</option>
<option>United Kingdom</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">State/Province</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary border border-[#cfdbe7] dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
<option>California</option>
<option>New York</option>
<option>Texas</option>
</select>
</label>
<label class="flex flex-col md:col-span-2">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Street Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary border border-[#cfdbe7] dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" placeholder="Enter street address" value=""/>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">City</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary border border-[#cfdbe7] dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" placeholder="Enter city" value=""/>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Postal Code</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary border border-[#cfdbe7] dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" placeholder="Enter postal code" value=""/>
</label>
</div>
</div>
<div class="flex justify-end gap-4 pt-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-slate-300 dark:hover:bg-slate-600">
<span class="truncate">Cancel</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
<span class="truncate">Save Tenant</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
