<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SaaS Admin - Tenant Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#11bcd4", "background-light": "#f6f8f8", "background-dark": "#102022", "text-light": "#333333", "text-dark": "#F2F2F7"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-row">
<aside class="flex flex-col w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800">
<div class="flex flex-col gap-4 p-4 flex-grow">
<div class="flex gap-3 items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="SaaS Admin logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCds20FqXM9af8Gj9WMafYgJty-COho0MuvrwPAsr-3di9g3yPY-VEZLgWtWHgU0wnTIro5wTYKLUaj3XHExpJGi1fsoeo1IkqM0Pi8ikH9JsTGTghv9nzIKa5ydlczazuCMmvuvEXXDxmABojSIxDg3vQz-e4dpEhfenJFD9FH3_LUhZB15ss0eZKyl0MHkrNiuB4mC9rnfLSOlRhiUOyV1nOhHnjLo_Tl8qCMI8VlnklI22Xr1rA-b2ZyGzzBMavAorrlOWDivg");'></div>
<div class="flex flex-col">
<h1 class="text-text-light dark:text-text-dark text-base font-medium leading-normal">SaaS Admin</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">admin@example.com</p>
</div>
</div>
<nav class="flex flex-col gap-2 mt-4">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800" href="#">
<span class="material-symbols-outlined text-gray-700 dark:text-gray-300">dashboard</span>
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Dashboard</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 dark:bg-primary/30" href="#">
<span class="material-symbols-outlined text-primary dark:text-primary">people</span>
<p class="text-primary dark:text-primary text-sm font-medium leading-normal">Tenants</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800" href="#">
<span class="material-symbols-outlined text-gray-700 dark:text-gray-300">settings</span>
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Settings</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800" href="#">
<span class="material-symbols-outlined text-gray-700 dark:text-gray-300">person</span>
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Profile</p>
</a>
</nav>
</div>
<div class="p-4">
<button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
<span class="truncate">New Tenant</span>
</button>
</div>
</aside>
<main class="flex-1 p-6 lg:p-10">
<div class="max-w-4xl mx-auto">
<div class="flex flex-wrap justify-between items-center gap-4 mb-8">
<p class="text-text-light dark:text-text-dark text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Tenant Details</p>
<div class="flex gap-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-200 dark:bg-gray-700 text-text-light dark:text-text-dark text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-300 dark:hover:bg-gray-600">
<span class="truncate">Cancel</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
<span class="truncate">Save Changes</span>
</button>
</div>
</div>
<div class="bg-white dark:bg-gray-900 rounded-xl shadow-sm p-6 md:p-8">
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="md:col-span-2">
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Tenant Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" value="Innovatech Solutions"/>
</label>
</div>
</div>
<div class="mt-8">
<h2 class="text-text-light dark:text-text-dark text-[22px] font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-gray-800">Subscription</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 pt-6">
<div>
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Plan</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal">
<option>Basic</option>
<option selected="">Premium</option>
<option>Enterprise</option>
</select>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Total Cost</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" value="$499.00"/>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Start Date</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" type="date" value="2023-01-15"/>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">End Date</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" type="date" value="2024-01-14"/>
</label>
</div>
</div>
</div>
<div class="mt-8">
<h2 class="text-text-light dark:text-text-dark text-[22px] font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-gray-800">Status</h2>
<div class="pt-6">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Tenant Status</p>
<div class="flex gap-4 items-center">
<label class="flex items-center gap-2 cursor-pointer">
<input checked="" class="form-radio text-primary focus:ring-primary/50" name="status" type="radio"/>
<span class="text-base">Active</span>
</label>
<label class="flex items-center gap-2 cursor-pointer">
<input class="form-radio text-primary focus:ring-primary/50" name="status" type="radio"/>
<span class="text-base">Inactive</span>
</label>
</div>
</div>
</div>
<div class="mt-8">
<h2 class="text-text-light dark:text-text-dark text-[22px] font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-gray-800">Location</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 pt-6">
<div>
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Country</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal">
<option>United States</option>
<option>Canada</option>
<option>United Kingdom</option>
</select>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">State/Province</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" value="California"/>
</label>
</div>
<div class="md:col-span-2">
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Street Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" value="123 Innovation Drive"/>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">City</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" value="Palo Alto"/>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Postal Code</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" value="94301"/>
</label>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
