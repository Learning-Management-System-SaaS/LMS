<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Subscription</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#11bcd4", "background-light": "#f6f8f8", "background-dark": "#102022"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<div class="flex flex-wrap justify-between gap-3 p-4">
<p class="text-[#0d141b] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Create Subscription</p>
</div>
<div class="p-4 space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Tenant Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c739a] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter tenant's full name" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Plan</p>
<select class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary h-14 bg-no-repeat bg-right-4 placeholder:text-[#4c739a] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(76,115,154)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<option value="one">Basic Residential</option>
<option value="two">Premium Residential</option>
<option value="three">Commercial</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Billing Cycle</p>
<select class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary h-14 bg-no-repeat bg-right-4 placeholder:text-[#4c739a] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(76,115,154)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<option value="one">Monthly</option>
<option value="two">Quarterly</option>
<option value="three">Annually</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Start Date</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c739a] dark:placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Select a date" type="text" value=""/>
<div class="text-[#4c739a] dark:text-gray-400 flex border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined" data-icon="Calendar" data-size="24px" data-weight="regular">calendar_today</span>
</div>
</div>
</label>
</div>
<label class="flex flex-col flex-1">
<p class="text-[#0d141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Total Payment</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<div class="text-[#4c739a] dark:text-gray-400 flex border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-background-dark items-center justify-center pl-[15px] rounded-l-lg border-r-0">
<span class="material-symbols-outlined" data-icon="Currency" data-size="24px" data-weight="regular">attach_money</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c739a] dark:placeholder:text-gray-500 p-[15px] rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Enter total payment amount" type="number" value=""/>
</div>
</label>
<div class="flex justify-end gap-4 pt-4">
<button class="px-6 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 text-[#0d141b] dark:text-white text-base font-medium">Cancel</button>
<button class="px-6 py-3 rounded-lg bg-primary text-white text-base font-medium">Create Subscription</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
