<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Message</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2",
            "background-light": "#F5F7FA",
            "background-dark": "#102022",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(74,74,74)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<div class="flex flex-wrap justify-between gap-3 p-4">
<p class="text-[#4A4A4A] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Create New Message</p>
</div>
<div class="p-4 space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#4A4A4A] dark:text-gray-300 text-base font-medium leading-normal pb-2">Division</p>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#4A4A4A] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D0D0D0] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 bg-[image:--select-button-svg] bg-no-repeat bg-right p-[15px] text-base font-normal leading-normal appearance-none">
<option value="one">Select a Division</option>
<option value="Residential">Residential</option>
<option value="Commercial">Commercial</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#4A4A4A] dark:text-gray-300 text-base font-medium leading-normal pb-2">Message Type</p>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#4A4A4A] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D0D0D0] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 bg-[image:--select-button-svg] bg-no-repeat bg-right p-[15px] text-base font-normal leading-normal appearance-none">
<option value="one">Select a Message Type</option>
<option value="Announcement">Announcement</option>
<option value="Maintenance Request">Maintenance Request</option>
<option value="General Inquiry">General Inquiry</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#4A4A4A] dark:text-gray-300 text-base font-medium leading-normal pb-2">User Type</p>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#4A4A4A] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D0D0D0] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 bg-[image:--select-button-svg] bg-no-repeat bg-right p-[15px] text-base font-normal leading-normal appearance-none">
<option value="one">Select a User Type</option>
<option value="Tenants">Tenants</option>
<option value="Staff">Staff</option>
<option value="Vendors">Vendors</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#4A4A4A] dark:text-gray-300 text-base font-medium leading-normal pb-2">Select Users</p>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#4A4A4A] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D0D0D0] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 bg-[image:--select-button-svg] bg-no-repeat bg-right p-[15px] text-base font-normal leading-normal appearance-none">
<option value="one">Select Users</option>
<option value="two">John Doe</option>
<option value="three">Jane Smith</option>
</select>
<p class="text-xs text-[#4A4A4A]/70 dark:text-gray-400 mt-1">You can select multiple users.</p>
</label>
</div>
<label class="flex flex-col flex-1">
<p class="text-[#4A4A4A] dark:text-gray-300 text-base font-medium leading-normal pb-2">Recipient Emails</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#4A4A4A] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D0D0D0] dark:border-gray-700 bg-gray-100 dark:bg-gray-800 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal cursor-not-allowed" placeholder="Emails will populate here" readonly="" type="text"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-[#4A4A4A] dark:text-gray-300 text-base font-medium leading-normal pb-2">Message Content</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#4A4A4A] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D0D0D0] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary min-h-[160px] p-[15px] text-base font-normal leading-normal" placeholder="Enter your message here..."></textarea>
</label>
<div class="flex flex-wrap justify-end gap-4 p-4">
<button class="flex items-center justify-center gap-2 h-12 px-6 rounded-lg bg-gray-200 dark:bg-gray-700 text-[#4A4A4A] dark:text-white text-base font-medium transition-colors hover:bg-gray-300 dark:hover:bg-gray-600">Cancel</button>
<button class="flex items-center justify-center gap-2 h-12 px-6 rounded-lg bg-primary text-white text-base font-medium transition-colors hover:bg-primary/90">Send Message</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
