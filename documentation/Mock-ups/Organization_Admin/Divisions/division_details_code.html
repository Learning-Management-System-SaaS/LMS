<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Division</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11bed4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102022",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
            print-color-adjust: exact;
        }
        .form-input, .form-select, .form-textarea {
            --tw-bg-opacity: 1;
            background-color: rgb(240 244 244 / var(--tw-bg-opacity));
            border-width: 1px;
            border-color: transparent;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
             outline: 2px solid transparent;
             outline-offset: 2px;
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
            --tw-ring-opacity: 1;
            --tw-ring-color: rgb(17 190 212 / var(--tw-ring-opacity));
             border-color: rgb(17 190 212 / var(--tw-ring-opacity));
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111718] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-4xl flex-1">
<div class="flex flex-wrap justify-between gap-3 p-4">
<p class="text-[#111718] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Edit Division</p>
</div>
<div class="p-4 space-y-8">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">Tenant Name</p>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111718] dark:text-gray-300 focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 h-14 placeholder:text-[#618589] p-4 text-base font-normal leading-normal" readonly="" value="Acme Corporation"/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">Parent Division</p>
<select class="form-select w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111718] dark:text-gray-300 focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 h-14 placeholder:text-[#618589] p-4 text-base font-normal leading-normal appearance-none">
<option>Select parent division</option>
<option selected="">Headquarters</option>
<option>Regional Office</option>
</select>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">Division Name</p>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111718] dark:text-gray-300 focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 h-14 placeholder:text-[#618589] p-4 text-base font-normal leading-normal" placeholder="Enter sub-division name" value="Engineering"/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">Division Type</p>
<select class="form-select w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111718] dark:text-gray-300 focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 h-14 placeholder:text-[#618589] p-4 text-base font-normal leading-normal appearance-none">
<option>Select division type</option>
<option selected="">Department</option>
<option>Team</option>
<option>Project Group</option>
</select>
</label>
</div>
<div class="flex flex-col">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">Description</p>
<textarea class="form-textarea w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#111718] dark:text-gray-300 focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 min-h-[120px] placeholder:text-[#618589] p-4 text-base font-normal leading-normal" placeholder="Enter a description for the division.">The Engineering department is responsible for all product development and research.</textarea>
</div>
<div class="flex flex-col">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">Status</p>
<div class="flex items-center space-x-4">
<label class="flex items-center space-x-2 cursor-pointer">
<input checked="" class="form-radio text-primary focus:ring-primary" name="status" type="radio"/>
<span class="text-[#111718] dark:text-gray-300">Active</span>
</label>
<label class="flex items-center space-x-2 cursor-pointer">
<input class="form-radio text-primary focus:ring-primary" name="status" type="radio"/>
<span class="text-[#111718] dark:text-gray-300">Inactive</span>
</label>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-700 pt-8">
<h2 class="text-2xl font-bold text-[#111718] dark:text-white mb-6">Associated Sub-Divisions</h2>
<div class="bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 rounded-lg p-4 space-y-3">
<div class="flex items-center justify-between p-3 rounded-md hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="text-[#111718] dark:text-gray-300">Frontend Development</span>
<div class="flex items-center space-x-2">
<button class="text-gray-500 hover:text-primary dark:hover:text-primary"><span class="material-symbols-outlined">edit</span></button>
<button class="text-gray-500 hover:text-red-500"><span class="material-symbols-outlined">delete</span></button>
</div>
</div>
<div class="flex items-center justify-between p-3 rounded-md hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="text-[#111718] dark:text-gray-300">Backend Development</span>
<div class="flex items-center space-x-2">
<button class="text-gray-500 hover:text-primary dark:hover:text-primary"><span class="material-symbols-outlined">edit</span></button>
<button class="text-gray-500 hover:text-red-500"><span class="material-symbols-outlined">delete</span></button>
</div>
</div>
<div class="flex items-center justify-between p-3 rounded-md hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="text-[#111718] dark:text-gray-300">Quality Assurance</span>
<div class="flex items-center space-x-2">
<button class="text-gray-500 hover:text-primary dark:hover:text-primary"><span class="material-symbols-outlined">edit</span></button>
<button class="text-gray-500 hover:text-red-500"><span class="material-symbols-outlined">delete</span></button>
</div>
</div>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-700 pt-8">
<h2 class="text-2xl font-bold text-[#111718] dark:text-white mb-6">Location</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">Country</p>
<select class="form-select w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111718] dark:text-gray-300 focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 h-14 placeholder:text-[#618589] p-4 text-base font-normal leading-normal appearance-none">
<option>Select Country</option>
<option selected="">United States</option>
<option>Canada</option>
<option>United Kingdom</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">State/Province</p>
<select class="form-select w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111718] dark:text-gray-300 focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 h-14 placeholder:text-[#618589] p-4 text-base font-normal leading-normal appearance-none">
<option>Select State/Province</option>
<option selected="">California</option>
<option>New York</option>
<option>Texas</option>
</select>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
<label class="flex flex-col min-w-40 flex-1 md:col-span-1">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">City</p>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111718] dark:text-gray-300 focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 h-14 placeholder:text-[#618589] p-4 text-base font-normal leading-normal" placeholder="Enter city" value="San Francisco"/>
</label>
<label class="flex flex-col min-w-40 flex-1 md:col-span-2">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">Street Address</p>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111718] dark:text-gray-300 focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 h-14 placeholder:text-[#618589] p-4 text-base font-normal leading-normal" placeholder="Enter street address" value="123 Main St"/>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111718] dark:text-gray-300 text-base font-medium leading-normal pb-2">Postal Code</p>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111718] dark:text-gray-300 focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] dark:bg-background-dark dark:border dark:border-gray-700 h-14 placeholder:text-[#618589] p-4 text-base font-normal leading-normal" placeholder="Enter postal code" value="94107"/>
</label>
</div>
</div>
<div class="flex justify-end space-x-4 pt-8">
<button class="px-6 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 text-[#111718] dark:text-white font-semibold text-base hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Cancel</button>
<button class="px-6 py-3 rounded-lg bg-primary text-white font-semibold text-base hover:bg-primary/90 transition-colors">Save Changes</button>
</div>
</div>
</div>
</div>
</div>
</div>

</body></html>
