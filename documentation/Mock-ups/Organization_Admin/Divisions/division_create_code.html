<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Division</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#11bcd4", "background-light": "#f6f8f8", "background-dark": "#102022"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<div class="flex flex-wrap justify-between gap-3 p-4">
<div class="flex min-w-72 flex-col gap-3">
<p class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Create New Division</p>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Create a new division with the necessary details.</p>
</div>
</div>
<div class="flex flex-col gap-8 p-4">
<div>
<h2 class="text-slate-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">General Information</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="flex flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1 px-4 py-3">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Tenant Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter tenant name" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1 px-4 py-3">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Sub-Division Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter sub-division name" value=""/>
</label>
</div>
<div class="flex flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1 px-4 py-3">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Parent Division</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal appearance-none bg-no-repeat bg-right" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724%27 height=%2724%27 viewBox=%270 0 24 24%27 fill=%27none%27 stroke=%27%2394a3b8%27 stroke-width=%272%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpolyline points=%276 9 12 15 18 9%27%3e%3c/polyline%3e%3c/svg%3e'); background-position: right 1rem center; background-size: 1.5em 1.5em;">
<option value="">Select parent division</option>
<option value="one">Division Alpha</option>
<option value="two">Division Beta</option>
<option value="three">Division Gamma</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1 px-4 py-3">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Division Type</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal appearance-none bg-no-repeat bg-right" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724%27 height=%2724%27 viewBox=%270 0 24 24%27 fill=%27none%27 stroke=%27%2394a3b8%27 stroke-width=%272%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpolyline points=%276 9 12 15 18 9%27%3e%3c/polyline%3e%3c/svg%3e'); background-position: right 1rem center; background-size: 1.5em 1.5em;">
<option value="">Select division type</option>
<option value="corp">Corporate</option>
<option value="regional">Regional</option>
<option value="branch">Branch</option>
</select>
</label>
</div>
</div>
<div class="px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Description</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary min-h-[120px] placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter a description for the division"></textarea>
</label>
</div>
<div class="px-4 py-3">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Status</p>
<div class="flex items-center gap-6">
<label class="flex items-center gap-2 cursor-pointer">
<input checked="" class="form-radio text-primary focus:ring-primary" name="status" type="radio"/>
<span class="text-slate-900 dark:text-white">Active</span>
</label>
<label class="flex items-center gap-2 cursor-pointer">
<input class="form-radio text-primary focus:ring-primary" name="status" type="radio"/>
<span class="text-slate-900 dark:text-white">Inactive</span>
</label>
</div>
</div>
</div>
<div>
<h2 class="text-slate-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Location</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="flex flex-col min-w-40 flex-1 px-4 py-3">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Country</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter country" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1 px-4 py-3">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">State/Province</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter state or province" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1 px-4 py-3">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">City</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter city" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1 px-4 py-3">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Street Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter street address" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1 px-4 py-3 md:col-span-2">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Postal Code</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter postal code" value=""/>
</label>
</div>
</div>
<div class="flex justify-end gap-4 p-4">
<button class="flex items-center justify-center rounded-lg bg-slate-200 dark:bg-slate-700 px-6 py-3 text-base font-semibold text-slate-900 dark:text-white transition-colors hover:bg-slate-300 dark:hover:bg-slate-600">Cancel</button>
<button class="flex items-center justify-center rounded-lg bg-primary px-6 py-3 text-base font-semibold text-white transition-colors hover:bg-primary/90">Create Division</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
